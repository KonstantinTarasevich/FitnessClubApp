<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(49, 46, 46);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">FitLife</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>

                </ul>
            </div>
        </div>
    </nav>

        <div class="w-50">
            <h2 class="text-center mb-4" style="color: white;">Login</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label" style="color: white;">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" style="color: white;" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control"  required >
                </div>
                <div class="text-center mt-3">
                    <br>
                <a href="admin-panel.html" class="text-decoration-none">Login as Administrator</a>
                    <br>
                    <br>
                    
                <a href="register.html" class="text-decoration-none">No account? Register</a>

                </div>
                
                    <br>
                    <br>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
