<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Training Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .container {
            margin-top: 30px;
        }

        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h1 class="mb-4">Personal Training Requests</h1>
    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>User</th>
            <th>Coach</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${trainingRequests == null or trainingRequests.isEmpty()}">
            <td colspan="4" class="text-center">No training requests available</td>
        </tr>
        <tr th:each="request : ${trainingRequests}">
            <td th:text="${request.user.username}">Username</td>
            <td th:text="${request.coach.name}">Coach Name</td>
            <td th:text="${request.status}">Pending</td>
            <td>
                <form th:action="@{/training-requests/{id}/approve(id=${request.id})}" method="post" enctype="application/x-www-form-urlencoded" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-success btn-sm">Approve</button>
                </form>

                <form th:action="@{/training-requests/{id}/reject(id=${request.id})}" method="post" enctype="application/x-www-form-urlencoded" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger btn-sm">Reject</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
