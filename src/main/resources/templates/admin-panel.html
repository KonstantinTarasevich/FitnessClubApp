    <script>
        function openEditModal(id, name, coach, maxMembers, day, startHour, endHour) {
            // Set the form fields with the workout details
            document.getElementById('editWorkoutName').value = name;
            document.getElementById('editCoachName').value = coach;
            document.getElementById('editMaxMembers').value = maxMembers;
            document.getElementById('editWeekdays').value = day;
            document.getElementById('editStartHour').value = startHour;
            document.getElementById('editEndHour').value = endHour;

            // Set the hidden input field with the workout ID
            document.getElementById('editWorkoutForm').action = '/edit-workout/' + id;

            // Show the modal
            var modal = new bootstrap.Modal(document.getElementById('editModal'));
            modal.show();
        }
    </script>
