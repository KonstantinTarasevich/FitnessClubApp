<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .stat-box {
            border-radius: 8px;
            padding: 20px;
            background-color: #ffffff;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .stat-box h2 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }
        .stat-box .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #007bff;
        }
        .navbar-custom {
            background-color: #007bff;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
        }
    </style>
</head>
<body>
<!-- Navbar --><div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container my-5">
    <!-- Admin Greeting -->
    <p class="text-muted">You are logged in as an Administrator</p>

    <!-- Statistics Section -->
    <h1 class="text-center mb-4">Admin Statistics</h1>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="stat-box">
                <h2>Most Popular Workouts</h2>
                <div class="stat-number" th:text="${mostPopularTraining}"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-box">
                <h2>Total Members</h2>
                <div class="stat-number" th:text="${usersCount}"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-box">
                <h2>Total Visits for the Year</h2>
                <div class="stat-number" th:text="${loginCount}"></div>
            </div>
        </div>
    </div>

<!--     Create Workout Section-->
    <h2 class="mt-5 text-center">Create a New Workout</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/create-workout}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="workoutName" class="form-label">Workout Name</label>
                    <input type="text" class="form-control" id="workoutName" th:field="*{name}" placeholder="Enter workout name" required>
                </div>
                <div class="mb-3">
                    <label for="coach" class="form-label">Coach</label>
                    <select class="form-select" id="coach" th:field="*{coach}" required>
                        <option value="" disabled>Select a coach</option>
                        <option th:each="coach : ${coaches}" th:value="${coach.id}" th:text="${coach.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="maxMembers" class="form-label">Maximum Members</label>
                    <input type="number" class="form-control" id="maxMembers" th:field="*{maxMembers}" placeholder="Enter maximum members" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="startDateTime" class="form-label">Start Date & Time</label>
                    <input type="datetime-local" class="form-control" id="startDateTime" th:field="*{startDateTime}" required>
                </div>
                <div class="mb-3">
                    <label for="endDateTime" class="form-label">End Date & Time</label>
                    <input type="datetime-local" class="form-control" id="endDateTime" th:field="*{endDateTime}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Workout</button>
            </form>
        </div>
    </div>
