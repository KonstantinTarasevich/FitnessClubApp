<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/styles/styles.css" rel="stylesheet">
</head>
<body>
<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">FitLife</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" href="/login" th:classappend="${activeLink == 'login'} ? 'active'"
             >
            Login
          </a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form th:method="post" th:action="@{/logout}">
            <input class="btn nav-link nav-item" type="submit" value="Logout"/>
          </form>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" href="/register" th:classappend="${activeLink == 'register'} ? 'active'"
             >
            Register
          </a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" href="/add-coach" th:classappend="${activeLink == 'add-coach'} ? 'active'">
            Add Coach
          </a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" href="/admin-panel" th:classappend="${activeLink == 'admin-panel'} ? 'active'">
            Admin Panel
          </a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" href="/register-admin" th:classappend="${activeLink == 'register-admin'} ? 'active'">
            Register Admin
          </a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" href="/members" th:classappend="${activeLink == 'members'} ? 'active'">
            View Members
          </a>
        </li>



      </ul>
    </div>
  </nav>
</div>
</body>
</html>
